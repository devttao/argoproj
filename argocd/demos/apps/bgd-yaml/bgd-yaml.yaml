apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bgd-yaml
  namespace: bgd-yaml
spec:
  destination:
    namespace: bgd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argoproj/argocd/demos/apps/bgd-yaml
    repoURL: https://github.com/devttao/argoproj
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
